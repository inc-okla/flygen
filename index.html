<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            100% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glowing {
            animation: glow 3s ease-in-out infinite;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden pointer-events-none" id="particles"></div>
    
    <div class="max-w-4xl w-full mx-auto text-center relative z-10">
        <div class="floating mb-8">
            <div class="bg-blue-900 bg-opacity-20 rounded-full p-6 inline-block border-2 border-blue-500 border-opacity-30">
                <i class="fas fa-cogs text-6xl text-blue-400 pulsing"></i>
            </div>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold mb-6 glowing">
            <span class="text-blue-400">System</span> Maintenance
        </h1>
        
        <div class="bg-gray-800 bg-opacity-70 backdrop-blur-sm rounded-xl p-8 mb-8 border border-gray-700 shadow-xl">
            <p class="text-xl md:text-2xl mb-6">
                We're performing <span class="text-blue-400 font-semibold">critical updates</span> to improve your experience.
            </p>
            
            <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-8">
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-700 w-full md:w-auto">
                    <div class="text-sm text-gray-400 mb-1">ESTIMATED COMPLETION</div>
                    <div class="text-2xl font-mono font-bold text-blue-400" id="countdown">--:--:--</div>
                </div>
                
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-700 w-full md:w-auto">
                    <div class="text-sm text-gray-400 mb-1">CURRENT STATUS</div>
                    <div class="text-2xl font-bold text-yellow-400 flex items-center justify-center gap-2">
                        <span class="inline-block w-3 h-3 rounded-full bg-yellow-400 animate-pulse"></span>
                        IN PROGRESS
                    </div>
                </div>
            </div>
            
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                <div class="bg-blue-500 h-2.5 rounded-full pulsing" style="width: 65%"></div>
            </div>
            
            <p class="text-gray-400">
                <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                All services will be restored by <span class="font-semibold text-blue-400">9:00 PM</span>. We appreciate your patience.
            </p>
        </div>
        
        <div class="flex flex-wrap justify-center gap-4">
            <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg border border-gray-700 flex items-center">
                <i class="fas fa-envelope text-blue-400 mr-3 text-xl"></i>
                <span>inc.okla@gmail.com</span>
            </div>
            <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg border border-gray-700 flex items-center">
                <i class="fas fa-phone-alt text-blue-400 mr-3 text-xl"></i>
                <span>+62 856-7439-354</span>
            </div>
        </div>
    </div>
    
    <div class="mt-12 text-gray-500 text-sm">
        <p>Â© 2025 Okla labs. All rights reserved.</p>
    </div>

    <script>
        // Countdown timer to 9 PM
        function updateCountdown() {
            const now = new Date();
            let target = new Date();
            
            // Set target to today's 9 PM
            target.setHours(21, 0, 0, 0);
            
            // If it's already past 9 PM, set for tomorrow
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            const diff = target - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
